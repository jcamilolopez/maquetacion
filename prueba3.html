<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <section class="form-register">
        <h4>Registrate</h4>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos" required>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo electrónico" required>
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese una contraseña" required>
        <p><a href="#">Términos y Condiciones</a></p>
        <div class="botons">
            <button id="register-button">Registrar</button>
        </div>
        <p><a href="log_in.html">¿Ya tienes una cuenta?</a></p>
    </section>

    <div id="error-messages"></div>

    <script>
        const registerButton = document.getElementById('register-button');
        const errorMessages = document.getElementById('error-messages');

        registerButton.addEventListener('click', function(event) {
            errorMessages.innerHTML = ''; // Clear previous error messages

            const nombre = document.getElementById('nombre').value;
            const apellidos = document.getElementById('apellidos').value;
            const correo = document.getElementById('correo').value;
            const contraseña = document.getElementById('contraseña').value;

            let isValid = true;
            let errorMessage = '';

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(correo)) {
                isValid = false;
                errorMessage += '<p class="error-message">Ingrese un correo electrónico válido.</p>';
            }

            // Validate password criteria
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(contraseña)) {
                isValid = false;
                errorMessage += '<p class="error-message">La contraseña debe tener al menos 8 caracteres, incluyendo al menos una mayúscula, un número y un carácter especial.</p>';
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission
                errorMessages.innerHTML = errorMessage;
            }
        });
    </script>
</body>
</html>
